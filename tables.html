<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Tabels</title>
</head>
<body>
  <table border="1">
    <thead>
      <th>First Name</th><th>Last Name</th>
    </thead>
    <tbody>
      <tr>
      <td>Peeyush</td><td>Prashant</td></tr>
      <tr><td>Jane</td><td>Doe</td></tr>
      <tr><td>john</td><td>Doe</td></tr>
    </tbody>
  </table>
  <p>Table with Thead,Tfoot,Tbody</p>
  <table>
    <thead>
      <th>Header Content 1</th><th>Header content 2</th>
    </thead>
    <tbody>
      <tr>
        <td>Body Content 1</td><td>Body Content 2</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Footer Content 1</td><td>Footer Content 2</td>
      </tr>
    </tfoot>
  </table>
  
</body>
</html>
